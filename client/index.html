<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- external javascript -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    
    <!-- internal javascript -->
    <script src="scripts/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div class="friends">
      <h3>Friends</h3>
      <ul class="friendList">
      </ul>
    </div>
    <div id="main">
      <h1>Chat-Client</h1>
      <div class="linkDiv">
        <a href="#" class="toggleRoom">Enter a room</a>
      </div>
      <div class="enterRoom">
        <datalist id="rooms">
          <option value="Main">
          <option value="Groovy">
          <option value="Classroom">
        </datalist>
        <form id="roomForm">
          <input name="rooms" list="rooms" />
        </form>
      </div>
      <div class="post">
        <form id="chatForm">
          <input class="newMessage" type="text" size="70" placeholder="Enter message here.."/>
          <button type="submit" >Send</button>
        </form>
      </div>
      <div class="chats"></div>
    </div>

  </body>
</html>
